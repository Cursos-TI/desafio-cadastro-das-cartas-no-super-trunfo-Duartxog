#include <stdio.h>

int main() {
    // Estruturas para armazenar os dados de cada carta
    char estado1, estado2;
    int cidade1, cidade2;
    int populacao1, populacao2;
    float area1, area2;
    float pib1, pib2;
    int pontos1, pontos2;

    // Cadastro da primeira carta
    printf("Digite o estado e a cidade da primeira carta (ex: A01, B02): ");
    scanf(" %c%d", &estado1, &cidade1);  // Leitura do código da carta (estado e cidade)
    
    printf("Digite a população da cidade %c%02d: ", estado1, cidade1);
    scanf("%d", &populacao1);

    printf("Digite a área da cidade %c%02d (em km²): ", estado1, cidade1);
    scanf("%f", &area1);

    printf("Digite o PIB da cidade %c%02d (em bilhões): ", estado1, cidade1);
    scanf("%f", &pib1);

    printf("Digite o número de pontos turísticos da cidade %c%02d: ", estado1, cidade1);
    scanf("%d", &pontos1);

    // Cadastro da segunda carta
    printf("\nDigite o estado e a cidade da segunda carta (ex: A01, B02): ");
    scanf(" %c%d", &estado2, &cidade2);  // Leitura do código da carta (estado e cidade)

    printf("Digite a população da cidade %c%02d: ", estado2, cidade2);
    scanf("%d", &populacao2);

    printf("Digite a área da cidade %c%02d (em km²): ", estado2, cidade2);
    scanf("%f", &area2);

    printf("Digite o PIB da cidade %c%02d (em bilhões): ", estado2, cidade2);
    scanf("%f", &pib2);

    printf("Digite o número de pontos turísticos da cidade %c%02d: ", estado2, cidade2);
    scanf("%d", &pontos2);

    // Exibição dos dados cadastrados
    printf("\nDados cadastrados da primeira carta (Cidade %c%02d):\n", estado1, cidade1);
    printf("População: %d\n", populacao1);
    printf("Área: %.2f km²\n", area1);
    printf("PIB: %.2f bilhões\n", pib1);
    printf("Pontos turísticos: %d\n", pontos1);

    printf("\nDados cadastrados da segunda carta (Cidade %c%02d):\n", estado2, cidade2);
    printf("População: %d\n", populacao2);
    printf("Área: %.2f km²\n", area2);
    printf("PIB: %.2f bilhões\n", pib2);
    printf("Pontos turísticos: %d\n", pontos2);

    return 0;
}
